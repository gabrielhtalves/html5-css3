<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <p>
        Vamos aprender a reproduzir aúdios em HTML5
    </p>
    <audio preload="metadata" controls autoplay loop>
        <source srcset="midia/praise.mp3" type="audio/mpeg">
        <source srcset="midia/praise" type="audio/wav">
        <source srcset="midia/praise" type="audio/ogg">
    </audio> <!--MP3 WAV OGG-->
    <p>Infelizmente seu navegador não consegue reproduzir aúdio. <a href="midia/praise.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    <audio src="midia/praise.mp3" controls loop> </audio>
</body>
</html>
