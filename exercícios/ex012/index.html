    <title>Vídeos com HTML5</title>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagens/thumb.png" controls autoplay loop>
        <source src="midia/meu-video1.mp4" type="video/mp4">
        <source src="midia/Meu-Video1.webm" type="video/webm">
    </video>
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZJL78PbL6iw?si=WispjL-Zvp6gBUkk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
